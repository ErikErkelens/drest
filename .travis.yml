language: python
before_script: python src/drest.mockapi/mockapi/manage.py testserver DREST_MOCKAPI_PROCESS &
script: ./utils/run_tests.sh --without-mockapi
after_script: /bin/ps auxw | /usr/bin/grep 'DREST_MOCKAPI_PROCESS' | /usr/bin/awk {' print $2 '} | /usr/bin/xargs kill
install: 
  - pip install -r src/drest/requirements.txt --use-mirrors
